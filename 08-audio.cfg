// Audio
// Check https://redd.it/3zqtvm

volume "1" // Master volume
voice_scale "0.3" // Turns down the volume of other players voice to 30%
snd_mixahead "0.05" // Makes sound as instant as it can get, making it easier to hear small things
snd_mute_losefocus "1" // Mutes ingame sounds while CS:GO is inactive (window mode) or minimized
snd_front_headphone_position "90.0" // Adjusts the virtual speaker position forward when using headphones
snd_rear_headphone_position "90.0" // Adjusts the virtual speaker position rearward when using headphones
snd_headphone_pan_exponent "1.0" // Is the relative volume of middle sound versus side sound.  "1.0" means that sounds in the middle of your screen and sounds on the sides will be the same volume
snd_headphone_pan_radial_weight "0.0" // Affects how the left-right volumes change. "0.0" gives the most accurate left-right positioning of sounds
windows_speaker_config "1" // Indicates the output format, with "1" being Headphones
snd_use_hrtf "1" // Use Head-Related Transfer Function (HRTF) which provides improved 360 degree vertical and horizontal sound positioning.
snd_musicvolume "0" // Turns off all music, easier to focus (Master Music Volume)
snd_menumusic_volume "0" // Main menu volume
snd_roundstart_volume "0" // Round start volume
snd_roundend_volume "0" // Round end volume
snd_mapobjective_volume "0" // Bomb/Hostage volume (The bomb music played prior to the ten-second warning)
snd_tensecondwarning_volume "0" // Ten second warning volume
snd_deathcamera_volume "0" // Death camera volume
