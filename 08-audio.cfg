// Audio
// Check https://redd.it/3zqtvm

volume "0.3" // Sound volume (30%)
snd_musicvolume_multiplier_inoverlay "0" // Music volume in Steam overlay
voice_caster_scale "0" // GOTV caster volume

voice_scale "0.3" // Overall volume of voice over IP (30%)
snd_mixahead "0.05" // Makes sound as instant as it can get, making it easier to hear small things
snd_mute_losefocus "1" // Mutes ingame sounds while CS:GO is inactive (window mode) or minimized
snd_front_headphone_position "90.0" // Specifies the position (in degrees) of the virtual front left/right headphones
snd_rear_headphone_position "90.0" // Specifies the position (in degrees) of the virtual rear left/right headphones
snd_headphone_pan_exponent "1.0" // Specifies the exponent for the pan xfade from phone to phone if the 'exp' pan law is being used - is the relative volume of middle sound versus side sound.  "1.0" means that sounds in the middle of your screen and sounds on the sides will be the same volume
snd_headphone_pan_radial_weight "0.0" // Apply cos(angle) * weight before pan law - affects how the left-right volumes change. "0.0" gives the most accurate left-right positioning of sounds
snd_menumusic_volume "0" // Relative volume of the main menu music
snd_roundstart_volume "0" // Relative volume of round start music
snd_roundend_volume "0" // Relative volume of round end music
snd_mapobjective_volume "0" // Relative volume of map objective music (The bomb/hostage music played prior to the ten-second warning)
snd_tensecondwarning_volume "0" // Relative volume of ten second warning music
snd_deathcamera_volume "0" // Relative volume of the death camera music
snd_dzmusic_volume "0" // Relative volume of the Danger Zone victory music
snd_mute_mvp_music_live_players "1" // Mute MVP music if players from both teams are still alive
snd_mvp_volume "0"  // Relative volume of the MVP music
