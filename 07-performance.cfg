// Rates (Settings are optimized for best networking experience)
// http://steamcommunity.com/sharedfiles/filedetails/?l=english&id=327331808

rate "786432" // Max bytes per second the host can receive data
cl_cmdrate "128" // Max number of command packets sent to server per second (If fps > 128 set this value to 128)
cl_updaterate "128" // Number of packets per second you are requesting from the server (If fps > 128 set this value to 128)
cl_interp_ratio "1" // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_interp "0" // Sets the interpolation amount, always set this to 0
cl_lagcompensation "1" // Lag compensation helps by eliminating combat latency from client side view
cl_predict "1" // Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" // Skip waiting for server feedback and perform client side prediction of weapon effects
cl_downloadfilter "nosounds" // Determines which files can be downloaded from the server. Doesn't download crazy round win and multikill sounds
net_graph "1" // Shows my network usage data
net_graphheight "0" // Changes height
net_graphmsecs "400" // The latency graph represents this many milliseconds
net_graphpos "2" // Positioning of Net Graph
net_graphproportionalfont "1" // To make font smaller change to "0"
net_graphshowinterp "1" // Shows interpolation value
net_graphshowlatency "1" // Shows latency value
net_graphsolid "1" // Solid Net Graph
net_graphtext "1" // Shows text fields
net_maxroutable "1200" // Requested max packet size before packets are 'split'
net_scale "5" // Makes font smaller

// Video and Performance Settings
cl_detail_avoid_force "0" // Force with which to avoid players ( in units, percentage of the width of the detail sprite )
cl_detail_avoid_radius "0" // Radius around detail sprite to avoid players
cl_detail_avoid_recover_speed "0" // How fast to recover position after avoiding players
cl_detail_max_sway "0" // Amplitude of the detail prop sway
cl_freezecampanel_position_dynamic "0" // Turn off freezecam's kill panel dynamic Y movement
mat_monitorgamma "1.6" // Sets the Brightness to it's highest value, highly recommended
mat_monitorgamma_tv_enabled "0" // Turn off TV Mode for less off-set light
fps_max "145"
fps_max_menu "120"
mat_powersavingsmode "0" // Disable Power Savings Mode
mat_queue_mode "2" // Use multiple threads for material rendering
mat_queue_report "0" // Report thread stalls.  Positive number will filter by stalls >= time in ms.  -1 reports all locks
r_eyemove "0" // No eye gloss
r_eyegloss "0" // Stops eyes from moving
