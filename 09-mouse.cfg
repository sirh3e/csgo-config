// Mouse Settings
// Do not use these settings, watch the below video and proceed accordingly
// https://www.youtube.com/watch?v=gyEMuzzA7No
// Mouse DPI 1600

sensitivity "0.42" // Mouse sensitivity - eDPI = 1600 * 0.42 = 672
zoom_sensitivity_ratio_mouse "1" // Additional mouse sensitivity scale factor applied when FOV is zoomed in
m_rawinput "1" // Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" // Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" // Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" // Custom mouse acceleration disabled
m_forward "1" // Concerns mouse movement: moving forward and backward
m_side "0.8" // Concerns mouse movement: strafing
m_yaw "0.022" // How much your horizontal sensitivity moves
