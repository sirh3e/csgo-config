// Hud Modification (Made possible from Patch 1 May 2015, YAY!)

hud_showtargetid "1" // Enables display of target names, important
cl_hud_bomb_under_radar "1" // Draws bomb under radar, convenient
cl_hud_color "1" // Makes the hud color light blue
cl_hud_playercount_showcount "1" // Shows player numbers instead of avatars left
cl_hud_playercount_pos "0" // Puts player information at the top of the page
cl_hud_healthammo_style "0" // Simplified information on HP/AP and ammo
cl_hud_background_alpha "0.4" // Hidden but still visible black bars, easy on the eyes
cl_hud_radar_scale "1.2" // Radar Size, not too big and not too small
cl_radar_scale "0.3" // Radar Map Scale Size, 0.3 is perfect on all maps
cl_radar_always_centered "0" // Centers map instead of player in radar, important
cl_radar_rotate "0"
cl_radar_icon_scale_min "0.8" // Sets the minimum player icon scale, this value feels good
cl_showloadout "1" // So it doesnt fade out the weapon slots, very annoying otherwise
hud_scaling "0.95" // Scales hud elements to maximum value
safezonex "0.95" // Centers the hud closer to the middle
safezoney "0.95" // Centers the hud closer to the middle
